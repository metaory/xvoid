<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 14px;
    }
    
    .header {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #888;
    }
    
    .config-group {
      margin-bottom: 16px;
    }
    
    .config-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .config-item:last-child {
      margin-bottom: 0;
    }
    
    .label {
      font-weight: 500;
      color: #ccc;
    }
    
    .color-input {
      position: relative;
      width: 48px;
      height: 32px;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: border-color 0.2s;
    }
    
    .color-input:hover {
      border-color: #555;
    }
    
    .color-input input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .color-preview {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    
    .slider {
      flex: 1;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #2299EE;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    
    .value {
      min-width: 32px;
      text-align: right;
      font-weight: 500;
      color: #2299EE;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #333;
      text-align: center;
    }
    
    .reset-btn {
      background: none;
      border: 1px solid #555;
      color: #ccc;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .reset-btn:hover {
      background: #333;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">xvoid</div>
    <div class="subtitle">cosmic void</div>
  </div>
  
  <div class="config-group">
    <div class="config-item">
      <span class="label">void</span>
      <div class="color-input">
        <input type="color" id="primaryColor" value="#2299EE">
        <div class="color-preview" id="primaryColorPreview"></div>
      </div>
    </div>
    
    <div class="config-item">
      <span class="label">stars</span>
      <div class="color-input">
        <input type="color" id="starColor" value="#ffffff">
        <div class="color-preview" id="starColorPreview"></div>
      </div>
    </div>
    
    <div class="config-item">
      <span class="label">size</span>
      <div class="slider-container">
        <input type="range" id="starSize" min="2" max="16" value="8" class="slider">
        <span class="value" id="starSizeValue">8</span>
      </div>
    </div>
    
    <div class="config-item">
      <span class="label">count</span>
      <div class="slider-container">
        <input type="range" id="starCount" min="50" max="500" value="200" class="slider">
        <span class="value" id="starCountValue">200</span>
      </div>
    </div>
    
    <div class="config-item">
      <span class="label">fade</span>
      <div class="slider-container">
        <input type="range" id="starAlpha" min="10" max="100" value="70" class="slider">
        <span class="value" id="starAlphaValue">70%</span>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <button class="reset-btn" id="resetBtn">reset</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
